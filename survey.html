<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey</title>
        <link rel="icon" href="images/globeIcon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Survey</h1>
        </header>
        
        <form action="mailto:yoonjoonso@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="favorite">Favorite music you found:</label>
            <textarea id="favorite" name="favorite" rows="3" ></textarea>

            <label for="learnNew">Did you learn anything new?</label>
            <textarea id="learnNew" name="learnNew" rows="3" ></textarea>

            <label for="newadd">Any music you'd like to add?</label>
            <textarea id="newadd" name="newadd" rows="3" ></textarea>
            
            <label for="feedback">What did you like and dislike about the site?</label>
            <textarea id="feedback" name="feedback" rows="3" cols="50"></textarea>
            
            <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </div>
        </form>
        
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </nav>
            <a href="mailto:yoonjoonso@gmail.com">Email me</a>
        </footer>
    </body>
</html>
