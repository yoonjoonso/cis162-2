<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Musical Past & Present</title>
        <link rel="icon" href="images/globeIcon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.5.1/css/flag-icons.min.css">
    </head>
    <body class="CentralAsia">
        <header>
            <h1>Musical Past & Present</h1>
            <a href="index.html" class="backbutton" title="back">‚Üê Go back</a>
        </header>
        
        <main class="regionContainer">
            <input type = "radio" name="country" id="india">
            <input type = "radio" name="country" id="iran">
            <input type = "radio" name="country" id="turkey">
            
            <div class="mapContainer">
                <img src="images/map/CentralAsia.svg" alt="Central Asia">
        
                <label for="india" class="map-dot" style="top: 65%; left: 75%;" title="India"></label>
                <label for="iran" class="map-dot" style="top: 45%; left: 40%;" title="Iran"></label>
                <label for="turkey" class="map-dot" style="top: 33%; left: 10%;" title="Turkey"></label>
            </div>
            
            <div class="infoContainer">
               
                <div class="info default container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" ><h3>Click a dot on the map</h3></div>
                </div>
                
                <div class="info india container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" >
                    <h2 class="text-center my-4"><span class="fi fi-in"></span> India</h2>
                    <div class="card mb-3 border-0">
                        <div class="card-header text-center fw-bold past">Past</div>
                        <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/nUPhSOWaZV4?start=22" 
                                title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                    </div>
                    <div class="card mb-3 border-0">
                        <div class="card-header text-center fw-bold present">Present</div>
                        <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/YxWlaYCA8MU?start=22" 
                        title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                    </div>
                    </div>
                </div>
                
                <div class="info iran container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" >
                        <h2 class="text-center my-4"><span class="fi fi-ir"></span> Iran</h2>
                        <div class="card mb-3 border-0">
                            <div class="card-header text-center fw-bold past">Past</div>
                            <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/63B650GxQBI?start=20" 
                            title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                        </div>
                        <div class="card mb-3 border-0">
                            <div class="card-header text-center fw-bold present">Present</div>
                            <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/sqrcojDjiGA?start=20" 
                              title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                        </div>
                    </div>
                </div>
                
                <div class="info turkey container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" >
                        <h2 class="text-center my-4"><span class="fi fi-tr"></span> Turkey</h2>
                        <div class="card mb-3 border-0">
                            <div class="card-header text-center fw-bold past">Past</div>
                            <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/SymcEAeYGOw?start=1" 
                            title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                        </div>
                        <div class="card mb-3 border-0">
                            <div class="card-header text-center fw-bold present">Present</div>
                            <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/Ofy0aAXiVpg?start=50" 
                              title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </body>
</html>
