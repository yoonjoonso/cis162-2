<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Musical Past & Present</title>
        <link rel="icon" href="images/globeIcon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.5.1/css/flag-icons.min.css">
    </head>
    <body class="NorthAmerica">
        <header>
            <h1>Musical Past & Present</h1>
            <a href="index.html" class="backbutton" title="back">‚Üê Go back</a>
        </header>
        
        <main class="regionContainer">
            <input type = "radio" name="country" id="usa">
            <input type = "radio" name="country" id="mexico">
            <input type = "radio" name="country" id="canada">
            <input type = "radio" name="country" id="cuba">
            <input type = "radio" name="country" id="jamaica">
            
            
            
            <div class="mapContainer">
                <img src="images/map/NorthAmerica.svg" alt="North America">
        
                <label for="usa" class="map-dot" style="top: 52%; left: 45%;" title="USA"></label>
                <label for="mexico" class="map-dot" style="top: 80%; left: 40%;" title="Mexico"></label>
                <label for="canada" class="map-dot" style="top: 30%; left: 45%;" title="Canada"></label>
                <label for="cuba" class="map-dot" style="top: 80%; left: 60%;" title="Cuba"></label>
                <label for="jamaica" class="map-dot" style="top: 85%; left: 60%;" title="Jamaica"></label>
            </div>
            
            <div class="infoContainer">
                <div class="info default container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" ><h3>Click a dot on the map</h3></div>
                </div>
                <div class="info usa container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" >
                    <h2 class="text-center my-4"><span class="fi fi-us"></span> United States of America</h2>
                    <div class="card mb-3 border-0">
                        <div class="card-header text-center fw-bold past">Past</div>
                        <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/qSIj17xbAyk?start=13" 
                                title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                    </div>
                    <div class="card mb-3 border-0">
                        <div class="card-header text-center fw-bold present">Present</div>
                        <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/r7qovpFAGrQ?start=22" 
                        title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                    </div>
                    </div>
                </div>
                <div class="info mexico container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" >
                        <h2 class="text-center my-4"><span class="fi fi-mx"></span> Mexico</h2>
                        <div class="card mb-3 border-0">
                            <div class="card-header text-center fw-bold past">Past</div>
                            <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/IFuHi2kK5D0?start=1" 
                            title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                        </div>
                        <div class="card mb-3 border-0">
                            <div class="card-header text-center fw-bold present">Present</div>

                              title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                        </div>
                    </div>
                </div>
                
                <div class="info canada container">
                    <div class="card shadow-lg rounded-4 fixedCard border-0" >
                        <h2 class="text-center my-4"><span class="fi fi-ca"></span> Canada</h2>
                        <div class="card mb-3 border-0">
                            <div class="card-header text-center fw-bold past">Past</div>
                            <div class="ratio ratio-16x9 rounded-bottom overflow-hidden"><iframe src="https://www.youtube.com/embed/NySWw1U_1QY?start=3" 
                            title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>

                              title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
                        </div>
                    </div>
                </div>

                            title="YouTube video player" allow="autoplay; encrypted-media;" allowfullscreen></iframe></div>
